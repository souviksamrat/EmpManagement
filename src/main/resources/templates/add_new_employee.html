<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>New Employee</title>
</head>
<body>
	<div class="container border border-info mt-3" >
	<h1>Employee Details</h1>
	<form th:action="@{/saveEmployee}" method="post" th:object="${empdata}">
		<div class="form-group">
			<label for="exampleInputEmail1">Employee Code</label> <input
				type="text" class="form-control" 
				 placeholder="Enter Your Employee Code" name="employeeCode">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Employee Name</label> <input
				type="text" class="form-control"  
				placeholder="Enter Employee Name" name="employeeName">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Employee Email address</label> <input
				type="email" class="form-control" 
				 placeholder="Enter email" name="employeeEmail">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Employee Location</label> <input
				type="text" class="form-control"  
			 placeholder="Enter your location" name="employeeLocation">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Employee Date of Birth</label> <input
				type="text" class="form-control"   
				 placeholder="Enter employee date of Birth" name="employeeDateOfBirth">
		</div>
		<button type="submit" class="btn btn-primary col-3">Submit</button>
		<button type="reset" class="btn btn-warning col-3">Cancel</button>
		<a th:href="@{/allEmp}"  class="btn btn-danger mx-5">Go Back</a>
	</form>
		</div>
</body>
</html>
