<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Employees List</h1>
	<a href = "/showFormNewEmployee" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
	<a th:href="@{/export/pdf}" class="btn btn-info  btn-sm mb-3">Download Employee Details</a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						
							Employee Code
					</th>
					<th>
					
							Employee Name
					</th>
					<th>
					
							Employee Email
					</th>
					<th>
					
							Employee Location
					</th>
					<th>
					Employee Date Of Birth
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${allEmpData}">
					<td th:text="${employee.employeeCode}"></td>
					<td th:text="${employee.employeeName}"></td>
					<td th:text="${employee.employeeEmail}"></td>
					<td th:text="${employee.employeeLocation}"></td>
					<td th:text="${employee.employeeDateOfBirth}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.employeeCode})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.employeeCode})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
