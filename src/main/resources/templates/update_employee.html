<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Update Employee</title>
</head>
<body>
	<div class="container" >
	<h1>Update Employee</h1>
	<form th:action="@{/saveEmployee}" method="post" th:object="${empdetails}">
		<div class="form-group">
			<label >Employee Code</label> 
			<input	type="text" class="form-control" th:field="${empdetails.employeeCode}" readonly="readonly"/>
		</div>
		<div class="form-group">
			<label >Employee Name</label> <input
				type="text" class="form-control"  th:field="${empdetails.employeeName}" />
		</div>
		<div class="form-group">
			<label >Employee Email address</label> <input
				type="email" class="form-control"  th:field="${empdetails.employeeEmail}" />
		</div>
		<div class="form-group">
			<label >Employee address</label> <input
				type="text" class="form-control"  th:field="${empdetails.employeeLocation}"/>
		</div>
		<div class="form-group">
			<label >Employee Date of Birth</label> <input
				type="text" class="form-control"    th:field="${empdetails.employeeDateOfBirth}" />
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
		</div>
</body>
</html>
